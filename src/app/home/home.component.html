<div class="flex">
  <main class="flex-1 duration-500 w-100 lg:px-12 xl:px-16">
    <app-header [ngClass]="!open ? 'opacity-100' : '  opacity-60'"></app-header>
    <mat-icon
      class="z-50 bg-white scale-150 text-dark-purple rounded-md absolute top-16 border right-0 border-dark-purple cursor-pointer duration-500"
      (click)="open = !open"
      [ngClass]="
        !open ? 'translate-x-0 bg-light-white' : '  rotate-180 -translate-x-80 '
      "
      >arrow_left</mat-icon
    >
    <div
      class="grid py-4 px-4 justify-center w-full sm:grid-cols-2 sm:gap-10 2xl:gap-20"
      [ngClass]="!open ? 'opacity-100' : '  opacity-60'"
    >
      <div
        *ngFor="let chartOptions of chartsOptions | filter : filterChartsText"
        class="h-full shadow-lg bg-light-white xl:px-12 3xl:px-16 transition ease-in-out delay-150 hover:-translate-y-0.5 hover:scale-105 hover:ring hover:ring-offset-2 duration-300"
      >
        <app-chart [chartOptions]="chartOptions"></app-chart>
      </div>
    </div>
  </main>
  <app-sidebar [open]="open"> </app-sidebar>
</div>
